<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable site</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>

<body>

    <div class="wrap">
        <h1 class="title">
            <span class="letter">G</span>
            <span class="letter">S</span>
            <span class="letter">A</span>
            <span class="letter space">P</span>
            <span class="letter">M</span>
            <span class="letter">a</span>
            <span class="letter">t</span>
            <span class="letter">c</span>
            <span class="letter">h</span>
            <span class="letter">i</span>
            <span class="letter">n</span>
            <span class="letter space">g</span>
            <span class="letter">G</span>
            <span class="letter">a</span>
            <span class="letter">m</span>
            <span class="letter">e</span>
        </h1>
    </div>

    <section class="container">
        <p class="text">Drag the image below and match to the image on the right.</p>
        <div class="row">
            <div class="box"><img class="target" id="byce" src="https://i.postimg.cc/q7w2Y24g/bicycle.png" alt=""></div>
            <div class="box "><img class="target" id="shopDrop" src="https://i.postimg.cc/3r0HZTX0/city-buildings.png" alt=""></div>
        </div>
        <div class="row">
            <div class="box"><img class="target" id="eagle" src="https://i.postimg.cc/yNsFvLqw/eagle-silhouette.png" alt=""></div>
            <div class="box "><img class="target" id="byceDrop" src="https://i.postimg.cc/q7w2Y24g/bicycle.png" alt=""></div>
        </div>
        <div class="row">
            <div class="box "><img class="target" id="shop" src="https://i.postimg.cc/3r0HZTX0/city-buildings.png" alt=""></div>
            <div class="box "><img class="target" id="eyeDrop" src="https://i.postimg.cc/tC0GSMkS/eye.png" alt=""></div>
        </div>
        <div class="row">
            <div class="box "><img class="target" id="eye" src="https://i.postimg.cc/tC0GSMkS/eye.png" alt=""></div>
            <div class="box "><img class="target" id="eagleDrop" src="https://i.postimg.cc/yNsFvLqw/eagle-silhouette.png" alt=""></div>
        </div>
    </section>

    <div class="modal">
        <p class="win">You win!</p>

        <p class="try">Try Again!</p>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/Draggable.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
